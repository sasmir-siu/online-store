
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Online Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }
    header {
      background-color: #343a40;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .product {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .product h2 {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }
    .product p {
      color: #28a745;
      font-weight: bold;
    }
    .buy-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin-top: 0.5rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .buy-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Online Store</h1>
  </header>
  <main class="container">
    <div class="product">
      <img src="https://via.placeholder.com/250" alt="Product 1" />
      <h2>Product 1</h2>
      <p>$10.00</p>
      <button class="buy-btn">Buy Now</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250" alt="Product 2" />
      <h2>Product 2</h2>
      <p>$20.00</p>
      <button class="buy-btn">Buy Now</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250" alt="Product 3" />
      <h2>Product 3</h2>
      <p>$15.00</p>
      <button class="buy-btn">Buy Now</button>
    </div>
  </main>
</body>
</html>
